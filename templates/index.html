<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Question Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <p>@Abhi Tyagi </p>
        <h1>Smart Question Generator</h1>
        
        <textarea id="inputText" placeholder="Paste your notes or textbook content here..."></textarea>
        
        <div class="controls">
            <label for="questionType">Question Type:</label>
            <select id="questionType">
                <option value="MCQ">Multiple Choice (MCQ)</option>
                <option value="Short Answer">Short Answer</option>
            </select>

            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1" max="20" value="5">

            <button id="generateBtn">Generate Questions</button>
        </div>

        <h2>Generated Questions:</h2>
        <div id="output"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
